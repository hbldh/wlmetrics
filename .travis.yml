language: python
sudo: false
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
branches:
  only:
    - master
    - develop
addons:
  apt:
    packages:
    - python-dev
    - libatlas3gf-base
    - liblapack-dev
    - libblas-dev
    - libatlas-dev
    - gfortran
    - build-essential
install:
  - "travis_wait pip install numpy>=1.10.0"
  - "travis_wait pip install -r requirements.txt"
  - "pip install pytest"
  - "pip install pytest-cov"
  - "pip install python-coveralls"
  - "pip install -e ."
script: py.test tests/ --cov wlmetrics --cov-report term-missing
after_success:
  - coveralls

